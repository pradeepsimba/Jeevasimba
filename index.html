<script>
function myFunction() {
var element = document.body;
element.classList.toggle("dark-mode");
}

  var books;

  var xmlhttp = new XMLHttpRequest();
  var url = "https://raw.githubusercontent.com/Jeevasimba/files/main/data/data.json";
         

  xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                        var myArr = JSON.parse(this.responseText);
                        books = myArr;
                        render(books);
                    } 
  };

  xmlhttp.open("GET", url, true);
  xmlhttp.send();

  
  var render = function(data) {
    var app = document.getElementById('app');
    var booksHTMLString = '<ul>'+
      data.map(function(book){
        return '<li>'+
                '<strong>Title: </strong>' + book.title + '<br/>' +
                '<br/>'+
                '<strong>Description: </strong>' + book.description + '<br/>' +
                '<br/>'+
                '<a  href="'+book.link+'" target="_blank" rel="noopener noreferrer">Answer Link</a>'+
                '<a  href="'+book.reflinka+'" target="_blank" rel="noopener noreferrer">Ref.link 1</a>'+
                '<a  href="'+book.reflinkb+'" target="_blank" rel="noopener noreferrer">Ref.link 2</a>'+
                '<a  href="'+book.reflinkc+'" target="_blank" rel="noopener noreferrer">Ref.link 3</a>'+
                '<br/>'+
                '<br/>'+
                '<br/>'+
                '<hr>'+                
              '</li>';
      }).join('');
      + '</ul>';

    app.innerHTML = booksHTMLString;
  }


  var handleSearch = function(event) {
    event.preventDefault();
    // Get the search terms from the input field
    var searchTerm = event.target.elements['search'].value;
    // Tokenize the search terms and remove empty spaces
    var tokens = searchTerm
                  .toLowerCase()
                  .split(' ')
                  .filter(function(token){
                    return token.trim() !== '';
                  });
   if(tokens.length) {
    //  Create a regular expression of all the search terms
    var searchTermRegex = new RegExp(tokens.join('|'), 'gim');
    var filteredList = books.filter(function(book){
      // Create a string of all object values
      var bookString = '';
      for(var key in book) {
        if(book.hasOwnProperty(key) && book[key] !== '') {
          bookString += book[key].toString().toLowerCase().trim() + ' ';
        }
      }
      // Return book objects where a match with the search regex if found
      return bookString.match(searchTermRegex);
    });
    // Render the search results
    render(filteredList);
   }
  };

  document.addEventListener('submit', handleSearch);
  document.addEventListener('reset', function(event){
    event.preventDefault();
    render(
      
    );
  })
